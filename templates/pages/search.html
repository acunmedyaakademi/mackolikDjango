
{% load static %}

{% block nav_right %}
    <div class="nav-right">
        <div class="search">
            <form method="GET" action="{% url 'search' %}">
                <fieldset class="field-container">
                <input type="text" name="q" placeholder="Ara" class="field">
                  <div class="icons-container">
                    <div class="icon-search"></div>
                  </div>
                </fieldset>
            </form>
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'user_dashboard'%}"><i class="fa-regular fa-user" style="color: #445574;"></i></a>
        {% else %}
            <a href="{% url 'user_login'%}"><i class="fa-regular fa-user" style="color: #445574;"></i></a>
        {% endif %}
    </div>
{% endblock %}
